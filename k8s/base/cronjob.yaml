apiVersion: batch/v1
kind: CronJob
metadata:
  name: invoicing-openstack-biweekly
spec:
  schedule: "0 7 1,15,28 * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: invoicing-openstack-biweekly
            image: ghcr.io/cci-moc/openshift-billing-from-db:latest
            envFrom:
              - secretRef:
                  name: invoicing-openstack-credentials
            imagePullPolicy: Always
          restartPolicy: OnFailure
